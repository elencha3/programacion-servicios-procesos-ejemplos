<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Email: <strong>eve.holt@reqres.in</strong><br/>
    Password: <strong>cityslicka</strong>
  </div>
  <div class="card">
    <h4 class="card-header">Inicio de sesión</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Email</label>
          <input id="username"
                 type="email"
                 formControlName="username"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors"
               class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Se requiere un usuario</div>
            <div *ngIf="f.username.errors.email">{{f.username.value}} no es un mail correcto</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password"
                 type="password"
                 formControlName="password"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Es necesario indicar una contraseña</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.error | uppercase}}</div>
      </form>
    </div>
  </div>
</div>
